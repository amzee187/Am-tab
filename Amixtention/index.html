<!DOCTYPE html>
<html lang="fa-ir">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://picsum.photos/1600/900');
            font-family: Vazirmatn, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 5px 10px;
            width: 70%;
        }
        .search-bar form {
            display: flex;
            width: 100%;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            font-family: Vazirmatn, sans-serif;
        }
        .search-bar img {
            width: 20px;
            height: 20px;
        }
        .apps {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
        }
        .app {
            text-align: center;
        }
        .app img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
        .app a {
            color: white;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="./images/prof.png" alt="Profile">
                <div style="color: white; font-family: Vazirmatn, sans-serif;">
                    <div id="date" style="font-size: 12px;"></div>
                    <div id="time" style="font-size: 12px;"></div>
                </div>
            </div>
            <div class="search-bar">
                <form action="https://www.google.com/search" method="get">
                    <img src="./images/google.png" alt="Google">
                    <input type="text" name="q" placeholder="Enter search...">
                </form>
                <img src="./images/search.png" alt="Search" style="margin-left: 5px;">
            </div>
            <div style="color: white;">Apps</div>
        </div>
        <div class="apps">
            <div class="app">   <a href="Site Link"><img src="Logo Address" alt="Site Name"><br>Site Name</a></div>
        </div>
    </div>
    <script>
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');

        function updateDateTime() {
            const newDate = new Date();
            const persianDate = newDate.toLocaleDateString('fa-IR', { weekday: "long", day: "2-digit", month: "long" });
            const time = newDate.toLocaleTimeString('fa-IR', { hour: "2-digit", minute: "2-digit", second: "2-digit" });
            dateElement.textContent = persianDate;
            timeElement.textContent = time;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
